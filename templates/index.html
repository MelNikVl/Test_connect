<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
<button class="m-3 btn btn-primary" onclick="window.location.href='/test_09'">создать</button>
<button class="m-3 btn btn-primary">удалить</button>



<table class="table table-bordered">
  <thead>
    <tr>
      <th class="h3">ID</th>
      <th>btc_value</th>
      <th>eth_value</th>
        <th>bnb_value</th>
        <th>TIME</th>
    </tr>
  </thead>
  <tbody>
    {% for material in items %}
    <tr>
      <td class="m-3>{{ items.id }}</td>
      <td class="m-3>{{ items.btc_value }}</td>
      <td class="m-3>{{ items.eth_value }}</td>
      <td class="m-3>{{ items.bnb_value }}</td>
        <td class="m-3>{{ material.date_time }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</body>

</html>
